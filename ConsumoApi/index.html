<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="principal">
      
        <div class="panel">
            <label for="archivoXML">XML: </label>
            <input type="file" id="archivoXML" accept=".xml" />
            <button id="cargarBoton">Generar PDF</button>
        </div>
      
      

        <div class="panel">
            <label for="inputImagen">Logo:</label>
            <input type="file" id="inputImagen" name="imagen" accept="image/*">
            <button id="limpiarBoton">Limpiar</button>
        </div>


       <img id="imagenPrevisualizada" src="#">
        

        <div class="panel1">
            <label for="SizeLine">SizeLine:</label>
            <select id="SizeLine" name="option1">
                <option value="0.5">0.5</option>
                <option value="0.6">0.6</option>
                <option value="0.7">0.7</option>
                <option value="0.8">0.8</option>
                <option value="0.9">0.9</option>
                <option value="1.0">1.0</option>
            </select>
            <label for="SizeLineCell">SizeLineCell:</label>
            <select id="SizeLineCell" name="option2">
                <option value="0.2">0.2</option>
                <option value="0.3">0.3</option>
                <option value="0.4">0.4</option>
                <option value="0.5">0.5</option>
                <option value="0.6">0.6</option>
                <option value="0.7">0.7</option>
                <option value="0.8">0.8</option>
            </select>
            <label for="colorpickerLine">colorLine:</label>
            <input type="color" id="colorpickerLine" value="#D4533C">

            <label for="colorpickerBCell">backgroundCell:</label>
            <input type="color" id="colorpickerBCell" value="#D4533C">

            <label for="colorpickerTextCell">colorTextCell:</label>
            <input type="color" id="colorpickerTextCell" value="#FFFFFF">
        </div>


        <div id="pdf-container">
            <div class="loader" id="loader"></div>
            <iframe id="pdf-viewer" src=""></iframe>
        </div>
    </div>

</body>

<script src="visualizador.js"></script>

</html>
